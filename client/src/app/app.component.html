<div style="height: 100vh;">
    <mat-toolbar class="navbar">
        <!-- Hamburger menu for mobile devices -->
        <div fxHide.gt-sm="true" fxLayoutAlign="space-between center" fxFlex="100">
            <a (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </a>
            <span>Dig-It</span>
        </div>

        <!-- Full Navbar for larger devices -->
        <div fxHide.lt-md="true" fxFlex="100" style="height: 100%;">
            <div class="toolbar-logo" (click)="setCurrentPage('home')">Dig-It</div>

            <div class="navbar-items" (click)="setCurrentPage('search')">Search Plants</div>

            <div class="garden-icon-wrapper" [class.garden-icon-wrapper-hover]="authService.isLoggedIn()" (click)="authService.isLoggedIn() ? setCurrentPage('garden') : '' ">
                <mat-icon>spa</mat-icon>
            </div>

            <div *ngIf="authService.isLoggedIn()" class="user-button-wrapper">
                <button mat-stroked-button color="primary" (click)="authService.logout()">Logout</button>
                <button mat-raised-button color="accent" class="profile-menu-button" (click)="setCurrentPage('edit_profile')">My Account</button>
            </div>
            <div *ngIf="!authService.isLoggedIn()" class="user-button-wrapper">
                <button mat-stroked-button color="primary" (click)="setCurrentPage('register')">Register</button>
                <button mat-raised-button color="accent" class="profile-menu-button" (click)="setCurrentPage('login')">Login</button>
            </div>
        </div>
    </mat-toolbar>

    <!-- Sidenav for small devices -->
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column">

                <button class="profile-menu-button" (click)="setCurrentPage('edit_profile')"> </button>

                <a (click)="setCurrentPage('garden')" mat-button>My Garden</a>
                <a (click)="setCurrentPage('search')" mat-button>Search Plants</a>

                <button mat-menu-item (click)="setCurrentPage('help')">
                  <mat-icon>help_outline</mat-icon>
                </button>

            </div>
        </mat-sidenav>

        <mat-sidenav-content fxFlexFill fxLayoutAlign="center" class="page-content-wrapper">
            <mat-card fxLayout="column" fxFlex="60" class="page-content" [class.page-content-no-padding]="currentPage === 'home'">





                <app-home *ngIf="currentPage === 'home'"></app-home>
                <app-register *ngIf="currentPage === 'register'" (navigateToGardenEvent)="setCurrentPage('garden')"></app-register>
                <app-login *ngIf="currentPage === 'login'" (navigateToGardenEvent)="setCurrentPage('garden')" (navigateToRegisterEvent)="setCurrentPage('register')"></app-login>

                <app-search *ngIf="currentPage === 'search'" (openPlantDetailsDialogEvent)="openPlantDetailsDialog($event)"></app-search>
                <app-garden *ngIf="currentPage === 'garden'" (openPlantDetailsDialogEvent)="openPlantDetailsDialog($event)"></app-garden>
                <app-edit-profile *ngIf="currentPage === 'edit_profile'"></app-edit-profile>




            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
