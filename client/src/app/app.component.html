<div style="height: calc(100vh - 64px);">
    <mat-toolbar class="navbar">
        <!-- Hamburger menu for mobile devices -->
        <div fxShow="true" fxHide.gt-sm="true" fxLayoutAlign="space-between center" fxFlex="100">
            <a (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </a>

            <span>Dig-It</span>
        </div>

        <!-- Full Navbar for larger devices -->
        <div fxShow="true" fxHide.lt-md="true" fxLayoutAlign="space-between center" fxFlex="100">
            <div class="toolbar-logo">Dig-It</div>

            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
                <div (click)="setCurrentPage('search')" class="navbar-items">Add To Garden</div>

                <div class="garden-icon-wrapper" (click)="setCurrentPage('garden')">
                    <mat-icon>spa</mat-icon>
                </div>

                <div (click)="setCurrentPage('reminders')" class="navbar-items">Reminders</div>
            </div>


            <mat-card class="profile-menu-button" (click)="setCurrentPage('login')">
                <mat-icon>person</mat-icon>
            </mat-card>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>

        <mat-sidenav #sidenav fxLayout="column">

            <div fxLayout="column">
                <button class="profile-menu-button" (click)="setCurrentPage('edit_profile')"> </button>

                <a (click)="setCurrentPage('garden')" mat-button>My Garden</a>
                <a (click)="setCurrentPage('search')" mat-button>Add To Garden</a>
                <a (click)="setCurrentPage('reminders')" mat-button>Reminders</a>

                <button mat-menu-item (click)="setCurrentPage('help')">
                  <mat-icon>help_outline</mat-icon>
                </button>
            </div>

        </mat-sidenav>

        <mat-sidenav-content fxFlexFill fxLayoutAlign="center" class="page-content-wrapper">



            <mat-card fxLayout="column" fxFlex="60" class="page-content">
                <app-search *ngIf="currentPage === 'search'" (currentUser)="currentUser"></app-search>
                <app-garden *ngIf="currentPage === 'garden'" (currentUser)="currentUser"></app-garden>
                <app-reminders *ngIf="currentPage === 'reminders'" (currentUser)="currentUser"></app-reminders>

                <app-login *ngIf="currentPage === 'login'" (currentUser)="currentUser"></app-login>
                <app-edit-profile *ngIf="currentPage === 'edit_profile'" (currentUser)="currentUser"></app-edit-profile>
            </mat-card>




        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
