<div fxLayout="column">

    <div fxLayout="row" fxFlex="100">
        <mat-form-field fxFlex="50">
            <input matInput color="#CD5360" type="search" placeholder="Search" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" (keyup.tab)="onSearch()" (blur)="onSearch()" />
        </mat-form-field>
        <mat-radio-group fxFlex class="example-radio-group" [(ngModel)]="searchBy" fxLayout="column">
            <mat-radio-button class="example-radio-button" *ngFor="let name of ['commonName', 'botanicalName']" [value]="name" (click)="onSearch()">
                {{name === 'botanicalName' ? 'Botanical Name' : 'Common Name'}}
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div *ngIf="!visiblePlants" class="search-warning">Enter a search term to begin</div>

    <div fxLayout="column" *ngIf="searchTerm.length > 0 && visiblePlants?.length === 0">
        <div fxLayout="row">
            <button mat-raised-button fxFlex="100" (click)="openAddPlantDialog()" class="add-plant-button">Add a Plant</button>
        </div>
        <h2 class="search-warning">No Plants Found</h2>
    </div>

    <div *ngIf="visiblePlants?.length > 0">
        <ul>
            <li *ngFor="let plant of visiblePlants">{{plant.commonName}} - {{plant.botanicalName}}</li>
        </ul>

    </div>
</div>
