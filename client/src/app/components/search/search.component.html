<div fxLayout="column">
    <mat-form-field>
        <input matInput type="search" placeholder="Search" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" (keyup.tab)="onSearch()" (blur)="onSearch()" />
    </mat-form-field>

    <div *ngIf="!visiblePlants">Enter a search term to begin</div>

    <div fxLayout="column" *ngIf="searchTerm.length > 0 && visiblePlants.length === 0">
        <h2>No Plants Found</h2>
 
        <div fxLayout="row">
            <h4>Would you like to</h4>
            <button mat-raised-button color="primary" (click)="openAddPlantDialog()">Add a Plant</button>
        </div>
    </div>

    <div *ngIf="visiblePlants?.length > 0">
      <ul>
        <li *ngFor="let plant of plantsList">{{plant.commonName}}</li>
    </ul>
    </div>
</div>
