<div class="add-plant-dialog" fxLayout="column">

    <div fxFlex="100" fxLayoutAlign="center" fxLayout="column">
        <h2 class="page-header">{{ plant.commonName ? plant.commonName : plant.botanicalName }}</h2>
        <h4>{{plant.commonName ? plant.botanicalName : '' }}</h4>
    </div>

    <!--  -->
    <div *ngIf="step === 0" fxLayout="column" class="slider-container">
        <div [innerHTML]="plant.type"></div>
        <div [innerHTML]="toSentenceCase(plant.comment)"></div>

    </div>

    <!-- Sowing Details -->
    <div *ngIf="step === 1" fxLayout="column" class="slider-container">
        <div *ngIf="plant.depth || plant.sowingSpace">Seeds should be sown
            <span class="highlight" *ngIf="plant.depth">{{plant.depth}} inches deep </span>
            <span *ngIf="plant.depth && plant.sowingSpace">and </span>
            <span class="highlight" *ngIf="plant.sowingSpace">{{plant.sowingSpace}} inches apart</span>.
        </div>
    </div>

    <mat-dialog-actions fxFlex="100" fxLayoutAlign="end center">
        <button mat-button color="primary" (click)="onPreviousStep()" *ngIf="step !== 0">< Back</button>
        <button mat-raised-button color="primary" (click)="onNextStep()" *ngIf="step === 0">Next ></button>
    </mat-dialog-actions>
</div>
