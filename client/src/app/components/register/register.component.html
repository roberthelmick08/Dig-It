<h1>Register</h1>
<mat-form-field>
    <input matInput type="text" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
</mat-form-field>
<mat-form-field>
    <input matInput type="email" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
</mat-form-field>
<mat-form-field>
    <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
</mat-form-field>
<button mat-raised-button type="submit" (click)="register()">Register!</button>
