<div class="plant-icon" (click)="openPlantDetailsDialog(plant)" fxLayoutAlign="center center">
    <img src="{{this.dataService.getBackgroundImage(plant)}}" [class.img-found]="plant.img" [class.img-not-found]="plant.stage > 1 && !plant.img || plant.stage <= 1 && !plant.img" [title]="dataService.getStageString(plant.stage)" />
</div>

<div class="plant-details-container" fxLayout="row" fxLayoutAlign="space-between end">
    <div class="plant-name-details" fxLayout="column" (click)="openPlantDetailsDialog(plant)">
        <h4>{{plant.commonName ? (plant.commonName | titlecase): (plant.botanicalName | titlecase)}}</h4>
        <h5>{{plant.botanicalName ? (plant.botanicalName | titlecase) : ''}}</h5>
    </div>
    <div class="delete-icon-container" (click)="removePlantFromGarden(plant)" *ngIf="authService.isLoggedIn()" [fxHide.gt-sm]="!isGridItemOnHover || hoverIndex !== index">
        <div class="lid"></div>
        <div class="lidcap"></div>
        <div class="bin"></div>
    </div>
</div>
