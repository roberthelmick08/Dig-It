<div fxLayout="column">
    <div fxFlex="100" fxLayoutAlign="center">
        <h2 class="page-header"><span class="highlight">[</span>Garden<span class="highlight">]</span></h2>
    </div>

    <div class="garden-wrapper" fxLayout="row wrap" fxLayoutAlign.gt-xs="space-evenly" fxLayoutAlign.xs="center">
        <div class="no-plants-warning" *ngIf="user?.garden.length === 0"><span class="warning-opacity">Add </span><span class="highlight">plants</span><span class="warning-opacity"> to your Garden.</span></div>
        <mat-icon class="no-plants-arrow-icon" *ngIf="user?.garden.length === 0">keyboard_arrow_up</mat-icon>

        <app-plant-grid-item class="plant-grid-item" *ngFor="let index = index; let plant of user?.garden" fxLayout="column" (mouseenter)="setGridItemHover(true, index)" (mouseleave)="setGridItemHover(false, index)" [plant]="plant" [user]="user" [index]="index"
            [hoverIndex]="hoverIndex" [isGridItemOnHover]="isGridItemOnHover" (removePlantFromGardenEvent)="removePlantFromGarden($event)" (openPlantDetailsDialogEvent)="openPlantDetailsDialog($event)"></app-plant-grid-item>

    </div>
</div>
